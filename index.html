<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لعبة ترتيب الكلمات</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="theme theme--menu">
  <main class="app">
    <section id="screen-menu" class="screen screen--active" aria-label="القائمة الرئيسية">
      <div class="menu">
        <div class="menu__top">
          <div class="menu__icons">
            <button id="sound-button" class="icon-btn" aria-pressed="true">
              <img id="sound-icon" src="assets/icons/sound-on.svg" alt="الصوت" />
            </button>
            <button id="music-button" class="icon-btn" aria-pressed="true">
              <img id="music-icon" src="assets/icons/music-on.svg" alt="الموسيقى" />
            </button>
          </div>
          <a class="rate-btn" href="https://example.com" target="_blank" rel="noopener">قيّم اللعبة</a>
        </div>

        <div class="menu__logo">
          <img src="assets/images/logo.png" alt="شعار اللعبة" />
        </div>

        <button id="start-button" class="btn btn--start">ابدأ</button>

        <div class="wheel" id="wheel">
          <button id="wheel-close" class="icon-btn wheel__close" aria-label="إغلاق العجلة">
            <img src="assets/icons/close.svg" alt="إغلاق" />
          </button>
          <h2>عجلة الحظ اليومية</h2>
          <div class="wheel__body">
            <div class="wheel__circle" id="wheel-circle">
              <div class="wheel__segment">فارغ</div>
              <div class="wheel__segment">10 نقاط</div>
              <div class="wheel__segment">20 نقطة</div>
              <div class="wheel__segment">30 نقطة</div>
            </div>
            <div class="wheel__result" id="wheel-result">جاهزة للدوران</div>
          </div>
          <div class="wheel__actions">
            <button id="wheel-spin" class="btn">لف مجاناً</button>
            <button id="wheel-spin-ad" class="btn btn--ghost">لف بإعلان</button>
          </div>
          <div class="wheel__timer" id="wheel-timer">تجدد بعد 12 ساعة</div>
        </div>

        <div class="menu__footer">
          <img class="company-logo" src="assets/images/company.png" alt="شعار الشركة" />
        </div>
      </div>
    </section>

    <section id="screen-levels" class="screen" aria-label="المراحل">
      <div class="levels">
        <div class="levels__header">
          <div class="menu__icons">
            <button id="levels-sound" class="icon-btn" aria-pressed="true">
              <img id="levels-sound-icon" src="assets/icons/sound-on.svg" alt="الصوت" />
            </button>
            <button id="levels-music" class="icon-btn" aria-pressed="true">
              <img id="levels-music-icon" src="assets/icons/music-on.svg" alt="الموسيقى" />
            </button>
          </div>
          <div class="levels__title">المراحل</div>
          <div class="coins" id="levels-coins">
            <img src="assets/icons/coin.svg" alt="نقاط" />
            <span id="levels-coin-count">0</span>
          </div>
        </div>
        <div class="levels__grid" id="levels-grid" role="list"></div>
      </div>
    </section>

    <section id="screen-game" class="screen" aria-label="واجهة اللعب">
      <div class="game">
        <div class="game__top">
          <div class="game__icons">
            <button id="game-sound" class="icon-btn" aria-pressed="true">
              <img id="game-sound-icon" src="assets/icons/sound-on.svg" alt="الصوت" />
            </button>
            <button id="game-music" class="icon-btn" aria-pressed="true">
              <img id="game-music-icon" src="assets/icons/music-on.svg" alt="الموسيقى" />
            </button>
          </div>
          <div class="game__title" id="level-title">المرحلة رقم 1</div>
          <div class="game__status">
            <button id="exit-button" class="icon-btn">
              <img src="assets/icons/exit.svg" alt="خروج" />
            </button>
            <div class="coins" id="game-coins">
              <img src="assets/icons/coin.svg" alt="نقاط" />
              <span id="coin-count">0</span>
            </div>
          </div>
        </div>

        <div class="game__timer" id="timer-wrap">
          <span id="timer">00:00</span>
          <img src="assets/icons/clock.svg" alt="الوقت" />
        </div>

        <div class="answer-row" id="answer-row" aria-label="ترتيب الكلمات"></div>

        <div class="playfield" id="playfield" aria-label="ساحة الكلمات"></div>

        <div class="game__actions">
          <button id="add-time" class="btn">
            +5 ثواني مقابل 10 نقاط
          </button>
          <button id="ad-time" class="btn btn--ghost">
            +10 ثواني بإعلان
          </button>
        </div>
      </div>
    </section>

    <section id="screen-win" class="screen" aria-label="نجاح">
      <div class="result result--win">
        <h2>أحسنت!</h2>
        <p>تم ترتيب الجملة بنجاح.</p>
        <div class="result__actions">
          <button id="next-level" class="btn btn--start">المرحلة التالية</button>
          <button id="replay-level" class="btn">إعادة</button>
        </div>
      </div>
    </section>

    <section id="screen-lose" class="screen" aria-label="خسارة">
      <div class="result result--lose">
        <h2>انتهى الوقت</h2>
        <p>هل تريد إعادة المحاولة؟</p>
        <div class="result__actions">
          <button id="retry-level" class="btn btn--start">إعادة</button>
          <button id="lose-back" class="btn">رجوع</button>
        </div>
      </div>
    </section>
  </main>

  <audio id="audio-click" src="assets/audio/click.mp3" preload="auto"></audio>
  <audio id="audio-success" src="assets/audio/success.mp3" preload="auto"></audio>
  <audio id="audio-fail" src="assets/audio/fail.mp3" preload="auto"></audio>
  <audio id="audio-coin" src="assets/audio/coin.mp3" preload="auto"></audio>
  <audio id="audio-alarm" src="assets/audio/alarm.mp3" preload="auto"></audio>
  <audio id="audio-music" src="assets/audio/music.mp3" preload="auto" loop></audio>

  <script src="app.js"></script>
</body>
</html>
